    <div class="container">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Year</th>
                    <th>Actors</th>
                </tr>
            </thead>

    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript">
        //the below code fills in the first row of the table
        function getMovie(movieTitle, trIndex){
            //var type = 'mr+nobody';
            var queryURL = "http://www.omdbapi.com/?t=" + movieTitle + "&y=&plot=short&r=json";


            $.ajax({
                url: queryURL,
                method: 'GET'
            })
            .done(function(response) {

                // Example Movie
                var firstRowTds = $('table').children().eq(1).children('tr').eq(trIndex).children('td');

                firstRowTds.eq(0).text(response.Title);

                firstRowTds.eq(1).text(response.Year);

                firstRowTds.eq(2).text(response.Actors);
            });
        }

        getMovie('mr+nobody', 0);
        getMovie('The+Matrix', 1);
        getMovie('The Italian Job', 2);
